<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Github automation tool</title>
</head>
<body>
    <div class="container">
        <main>
          <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2>Github automation tool</h2>
            <p class="lead">Below is the required form for submitted changes to Github repository branch.</p>
          </div>
      
          <div class="row g-5">
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Precondition</h4>
              <form class="needs-validation" novalidate="" action="/api/push" method="post">
                <div class="row g-3">
                  <div class="col-12">
                    <label for="repoUrl" class="form-label">Repo URL</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="repoUrl" name="repoUrl" placeholder="repository url" value="https://github.com/KevinLi000/.NetCore.git" required="">
                    <div class="invalid-feedback">
                        Your repo url is required.
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <label for="lbranchName" class="form-label">Local Branch Name</label>
                    <input type="text" class="form-control" id="lbranchName" mame="lbranchName" placeholder="" value="test" required="">
                    <div class="invalid-feedback">
                      Valid local branch name is required.
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <label for="tbranchName" class="form-label">Local Branch Name</label>
                    <input type="text" class="form-control" id="tbranchName" name="tbranchName" placeholder="" value="main" required="">
                    <div class="invalid-feedback">
                      Valid target branch name is required.
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="filename" class="form-label">File Name</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="filename" name="filename" placeholder="The created/updated file name" value="README.md" required="">
                    <div class="invalid-feedback">
                        Your file name url is required.
                      </div>
                    </div>
                  </div>
            
                  <div class="col-12">
                    <label for="filecontent" class="form-label">File Content<span class="text-body-secondary"></span></label>
                    <textarea class="form-control" id="filecontent" name="filecontent" rows="3" placeholder="the file content"></textarea>
                  </div>
                  <div class="col-12">
                    <label for="commitmsg" class="form-label">Commit Message<span class="text-body-secondary"></span></label>
                    <textarea class="form-control" id="commitmsg" name="commitmsg" rows="3" placeholder="the file content"></textarea>
                  </div>
                </div>
    
                <hr class="my-4">
      
                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to push</button>
              </form>
            </div>
          </div>
        </main>
      </div>
      <script>
        document.querySelector('form').onsubmit = async function(e) {
            e.preventDefault();
            let formData = new FormData(this);
            let response = await fetch('/api/push', {
                method: 'POST',
                body: formData
            });
            let result = await response.json();
            alert(result.result);
        };
    </script>
</body>
</html>
